<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>RoadTrip by ITFUN</title>
    </head>
    <body>
        <div id="header">
            <div id="app-name">RoadTrip by ITFUN</div>
        </div>
          <div id="content">
            <div id="map-header" class="card">Your current position</div>
            <div id="map-container">
                <div id="map"></div>
            </div>
            <input id="name" type="text" placeholder="Add location name:">
            <textarea id="desc" rows="3" placeholder="Add description:"></textarea>
            <button class="btn" id="save" type="button">Save Position</button>
            <div id="message" class="card"></div>
            <button class="btn" id="refresh" type="button">Refresh Position</button>
            <div id="all-header" class="card">All saved positions</div>
            <ul id="all"></ul>
          </div>
            <!-- firebase -->
            <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/scripts.js"></script>
        
    </body>
</html>
